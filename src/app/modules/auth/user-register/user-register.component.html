<div class="container">
  <div class="row card-align-center">
    <div class="col-12 col-lg-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>

          <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="******" formControlName="password">
            </div>

            <div class="mb-3">
              <label for="repassword" class="form-label">Repassword</label>
              <input type="password" class="form-control" id="repassword" placeholder="******" formControlName="repassword">
            </div>

            <button class="btn btn-block btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
          </form>

          <a routerLink="/auth/login" class="card-link d-block text-right">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
